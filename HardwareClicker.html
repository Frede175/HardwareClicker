<!DOCTYPE html>
<html>

	<head>
		<title>Hardware Clicker</title>
		<link rel="stylesheet" type="text/css" href="style/main.css">
		<script src="script/jquery.min.js"></script>
		<script src="script/HardwareClicker.js"></script>
	</head>
	<body>
		<!-- Header?! -->
		<div id="game">
			
			<div class="container">
				<div id="sidemenu" class="left">
					<div class="pc-header">
						<p id="pc-header">PC upgrades</p>
					</div>
					<div class="pc-container" id="pc1">
						<img class="pc-img" src="images/PC1.png">
						<p class="pc-name">Starter Pc</p>
						<p class="pc-cost">Owned</p>
					</div>
				</div>

				<div id="screen" class="left">
					
					<div id="info">
						<p id="money" class="text-info">$ 0.00</p>
						<p id="perTap" class="text-info">$ 0.0203 per tap</p>
						<p id="perSec" class="text-info">$ 0.0001 per second</p>
					</div>

					<div id="Clicker">
						<img id="img-clicker" src="images/PC1.png">
					</div>

					<div id="upgrademenu">
						<div class="item" id="item1">
							<p id="item1-name" class="item-text"></p>
							<p id="item1-cost" class="item-text"></p>
							<p id="item1-upgrade" class="item-text"></p>
							<img id="item1-img" class="item-img" src="images/blank.png">
						</div>
						<div class="item" id="item2">
							<p id="item2-name" class="item-text"></p>
							<p id="item2-cost" class="item-text"></p>
							<p id="item2-upgrade" class="item-text"></p>
							<img id="item2-img" class="item-img" src="images/blank.png">
						</div>
						<div class="item" id="item3">
							<p id="item3-name" class="item-text"></p>
							<p id="item3-cost" class="item-text"></p>
							<p id="item3-upgrade" class="item-text"></p>
							<img id="item3-img" class="item-img" src="images/blank.png">
						</div>
						<div class="item" id="item4">
							<p id="item4-name" class="item-text"></p>
							<p id="item4-cost" class="item-text"></p>
							<p id="item4-upgrade" class="item-text"></p>
							<img id="item4-img" class="item-img" src="images/blank.png">
						</div>
						<div class="item" id="item5">
							<p id="item5-name" class="item-text"></p>
							<p id="item5-cost" class="item-text"></p>
							<p id="item5-upgrade" class="item-text"></p>
							<img id="item5-img" class="item-img" src="images/blank.png">
						</div>
					</div>
				</div>
			</div>

		</div>	

		<p id="version"></p>	
	</body>

</html>
